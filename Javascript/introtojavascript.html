<html lang="en" dir="ltr">

  <body>
<h1> Turn Orange</h1>
<h1>this is also orange</h1>

<ul>
<li class="blue">text 1"</li>

</ul>

<script type="text/javascript">
  $(document). ready (function(){

  });
  </script>
